# Working directory (avoid starting in system32)
working-dir = "C:/Users/louis030195/Documents"
use-fork = true

# Font
[fonts]
family = "Cascadia Code"
size = 14

# Padding
padding-x = 4
padding-y = 4

# Navigation (tabs)
[navigation]
mode = "BottomTab"

# Clickable URLs - Alt+click or Ctrl+Shift+O
[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.rules]]
regex = "https?://[^\\s<>\"']+"
hyperlinks = true
post-processing = true
persist = false

[hints.rules.action]
command = { program = "cmd", args = ["/c", "start", ""] }

[hints.rules.mouse]
enabled = true
mods = ["Alt"]

[hints.rules.binding]
key = "O"
mods = ["Control", "Shift"]

# Shell (Windows)
[shell]
program = "C:/Program Files/Git/bin/bash.exe"
args = ["-l"]

# One Light theme colors
[colors]
background = "#fafafa"
foreground = "#383a42"
cursor = "#526eff"
tabs-active = "#ffffff"
tabs = "#e5e5e5"

[colors.normal]
black = "#383a42"
red = "#e45649"
green = "#50a14f"
yellow = "#c18401"
blue = "#4078f2"
magenta = "#a626a4"
cyan = "#0184bc"
white = "#fafafa"

[colors.bright]
black = "#696c77"
red = "#e45649"
green = "#50a14f"
yellow = "#c18401"
blue = "#4078f2"
magenta = "#a626a4"
cyan = "#0184bc"
white = "#ffffff"

# Keybindings
[bindings]
keys = [
  { key = "\\", with = "control | shift", action = "SplitRight" },
  { key = "-", with = "control | shift", action = "SplitDown" },
  { key = "w", with = "control | shift", action = "ClosePane" },
  { key = "left", with = "control | shift", action = "SelectPrevSplit" },
  { key = "right", with = "control | shift", action = "SelectNextSplit" },
]
